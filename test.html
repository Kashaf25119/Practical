<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .card-body {
            padding: 15px;
        }

        .card-body h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #333;
        }

        .card-body p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 15px;
        }

        .card-body button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .card-body button:hover {
            background-color: #555;
        }

        /* Hover Effect */
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Card Components</h1>

    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Card Image">
            <div class="card-body">
                <h3>Card Title 1</h3>
                <p>This is a short description for card 1.</p>
                <button>Learn More</button>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Card Image">
            <div class="card-body">
                <h3>Card Title 2</h3>
                <p>This is a short description for card 2.</p>
                <button>Learn More</button>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Card Image">
            <div class="card-body">
                <h3>Card Title 3</h3>
                <p>This is a short description for card 3.</p>
                <button>Learn More</button>
            </div>
        </div>
    </div>

</body>
</html>
